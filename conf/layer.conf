# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "solidrun-am64"
BBFILE_PATTERN_solidrun-am64 = "^${LAYERDIR}/"
BBFILE_PRIORITY_solidrun-am64 = "15"
LAYERVERSION_solidrun-am64 = "1"
LAYERSERIES_COMPAT_solidrun-am64 = "kirkstone"
